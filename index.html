<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="wrapper">
    <div class="bg-pattern">
      <svg class="bg-pattern-top" width="978" height="978" viewBox="0 0 978 978"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
      
      <svg class="bg-pattern-bottom" width="978" height="978" viewBox="0 0 978 978"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
    </div>
     
    
    <div class="card">
      <div class="bg-card"></div>
      <div class="profile-container">
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="profile picture">
      </div>
      </div>
      <section class="card-info">
        <h1 class="card-name">Victor Crest</h1>
        <span class="age">26</span>
        <h2 class="address">London</h2>
      </section>
    
      <section class="social-media-wrapper">
        <div class="social-media">
          <span class="counts">80K</span>
          <h3 class="title">Followers</h3>
        </div>
        <div class="social-media">
          <span class="counts">803K</span>
          <h3 class="title">Likes</h3>
        </div>
        <div class="social-media">
          <span class="counts">1.4K</span>
          <h3 class="title">Photos</h3>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mark Ian Omandam</a>.
    </div>
  </div>
  
  
  
  
  
</body>
</html>
